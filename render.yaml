services:
  - type: web
    name: miyami-pdf-tool
    runtime: docker
    region: oregon
    plan: starter
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: API_KEY_ENCRYPTION_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_APP_URL
        sync: false
    autoDeploy: true
